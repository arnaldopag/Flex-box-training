<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./style.css">
        <title>Carteirinha une</title>
    </head>
    <body>
        <section class="carteirinha">
            <header class="header">
            <div class="logos">
                <img src="./imagens/logoDNE.jpg" id="logo1" alt="Logo DNE" />
          </div>
            <div class="logos">
                <img src="./imagens/une.png" id="logo2" alt="Une" />
                <img src="./imagens/ubes.jpg" id="logo3" alt="ubes" />
            </div>
         </header>
         <main class="main">
            <div class="item-main" id="foto">
                <img src="./imagens/tom.png" id="tom" alt="tom" />
            </div>
            <div class="item-main" id="texto">
                <p>Tom</p>
                <p>Unesc (Universidade do Extremo Sul Catarinense)</p>
                <p>Sono profundo</p>
                <p>Pós Graduação/Especialização</p>
                <p>Data Nasc. 01/03/2015</p>
                <p>Matricula 123456789</p>
            </div>
          </main>
         <footer class="footer">
            <div>
              <img src="./imagens/qr code.png" id="qr-code" alt="QR code" >
              </div>
            <div id="codigo">
                <p>Código de uso <b>78G-AM4F6<b></p>
            </div>
            <div> <img src="./imagens/2021.png" id="ano" alt="2021"></div>
         </footer>
        </section>
    </body>
</html>
